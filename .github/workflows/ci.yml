name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests with Coverage
        id: test
        uses: dagger/dagger-for-github@v8.3.0
        with:
          version: "0.20.0"
          verb: call
          args: test-with-coverage --source=.

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract coverage percentage from output
          OUTPUT="${{ steps.test.outputs.stdout }}"
          TOTAL_LINE=$(echo "$OUTPUT" | grep "^total:" || echo "")

          if [ -n "$TOTAL_LINE" ]; then
            COVERAGE=$(echo "$TOTAL_LINE" | awk '{print $NF}')
            echo "### Total Coverage: $COVERAGE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Coverage by function</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$OUTPUT" | grep -E "^(ralph-go|total:)" | head -100 >> $GITHUB_STEP_SUMMARY || echo "Coverage data available in job logs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
