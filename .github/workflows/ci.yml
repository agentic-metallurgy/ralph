name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests with Coverage
        uses: dagger/dagger-for-github@v8
        with:
          version: "0.20.0"
          verb: call
          args: test-with-coverage --source=.
